<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STK</title>
</head>
<body>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const username = urlParams.get('username');
		const password = urlParams.get('password');
		const url = encodeURIComponent(urlParams.get('url'));

		if(username && password && url) {
			const sendtoreaderUrl = `https://sendtoreader.com/api/send/?username=${username}&password=${password}&url=${url}`;
			fetch(sendtoreaderUrl);
		}
	</script>
</body>
</html>
